<!DOCTYPE html>
<html>
   <head>
      <title>Todo List</title>
      <!-- Jquery -->
      <script type="text/javascript" src="js/lib/jquery-3.2.0.min.js"></script>
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
      <!-- Font Awesome -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <div id="container">
         <h1>To-Do List <i class="fa fa-plus"></i></h1>
         <input type="text" placeholder="Add New Todo">
         <ul>
            <li><span><i class="fa fa-trash"></i></span> To-Do one</li>
            <li><span><i class="fa fa-trash"></i></span> To-Do two</li>
            <li><span><i class="fa fa-trash"></i></span> To-Do three</li>
         </ul>
      </div>
      <!-- Js -->
      <script type="text/javascript" src="js/index.js"></script>
   </body>
</html>
